<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Us</title>
		<link href="Contact_Us.css" rel="stylesheet" >
		<script src="https://kit.fontawesome.com/5fbf8d97fd.js" crossorigin="anonymous"></script>
		<uc1:Footer ID=“footer” runat=“server” />
	</head>
	<body>
		<hr class="bold">
		<div class="box-form">
			<div class="left">
				<div class="overlay">
				<p><h1>Reach out to us <br>by filling the form<br> or follow us on <br>social media </h1></p>
				</div>
			</div>
				<div class="right">
				<div class="inputs">
					<div class="name">
						<label>Name</label>
									<input type="email" placeholder="Your Name">
					</div>
					<div class="mail">
						<label>Email</label>
									<input type="text" placeholder="Your Email">
					</div>
					<div class="subject">
						<label>Subject</label>
									<input type="text" placeholder="Your Subject">
					</div>
					<div class="message">
						<label>Message</label>
									<input type="text" placeholder="Your message">
					</div>
				</div>
					<button>Submit</button>
					<ul class="icon">
						<li><a href="#"><i class="fa-brands fa-facebook-square fa-lg"></i></a></li>
						<li><a href="#"><i class="fa-solid fa-envelope fa-lg"></i></a></li>
						<li><a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
					</ul>
			</div>
		</div>
		<hr>
	</body>
</html>
